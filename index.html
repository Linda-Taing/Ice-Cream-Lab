<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
        integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Ice Cream</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body>
    <header>
        <nav class="d-flex align-content-center justify-content-center p-5 title">
            ü¶Ñüç¶Ice Cream Shopüç¶ü¶Ñ
        </nav>
    </header>
    <main>
        <div class="container-fluid ">
            <div class="row d-flex">
                <div class="col-7 shop">
                    <h3 class="text-center p-3">Build your own cone!</h3>
                    <div class="row" id="product-cards">

                        <div class="col-md-6 col-lg-4 my-3">
                            <div class="card product-card">
                                <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg'"
                                    alt="${shop.name}">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <p><b>Cookie Dough</b></p>
                                        <p>$1</p>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn btn-secondary " title="Add item to cone!"
                                            onclick="addItemToCart('shop.name')">
                                            <i class="mdi mdi-cart "></i>ADD</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-5 checkout-bg">
                    <div class="row ">
                        <div class="col-12 ">
                            <div class="text-center text-light">
                                ü§§HURRY UP! Get in my BELLY!!ü§§
                                <h3 class=" p-3"><b>CHECKOUT</b></h3>
                                <div class="row" id="cart">
                                    <div class="col-12">
                                        <button onclick="removeItem('${item.name}')" class="btn btn-danger"> <i
                                                class="mdi mdi-delete"></i> </button>
                                    </div>
                                    <button class="btn btn-warning" onclick="checkout()">CHECKOUT</button>
                                </div>
                            </div>
                            <div class="display-6">TOTAL: $<span id="cart-total"></span></div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <footer class="d-flex align-content-center justify-content-center p-3 title">
        <marquee>ü¶Ñüç¶Thank You Come Againüç¶ü¶Ñ</marquee>
    </footer>
    <script src="app.js"></script>
</body>

</html>
